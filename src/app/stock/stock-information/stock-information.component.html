<div class="stock-information">
    <h2>Stock Information</h2>
    <p><strong>Name:</strong> {{ stock.name }}</p>
    <p><strong>Code:</strong> {{stock.code}}</p>
    <p><strong>Exchange:</strong> {{ stock.exchange }}</p>
    <p><strong>Previous Price:</strong> {{ stock.previousPrice }}</p>
    <p><strong>Price:</strong> {{ stock.price }}</p>
    <button mat-button (click)="close()">Đóng</button>
</div>
